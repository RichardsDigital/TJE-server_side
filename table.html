<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<style>
    table {
        border: 1px solid rgba(0, 0, 0, 0.4);
    }
    td {
        padding: 8px;
    }
</style>

<body>
    <table>
        <th><u>Address History</u></th>
        <tr>
            <td><b>address_1</b></td>
        </tr>
        <tr>
            <td>Postcode</td>
            <td>DH8 0JU</td>
        </tr>
        <tr>
            <td>Street</td>
            <td>17 Ape st</td>
        </tr>

        <tr>
            <td><b>time_at_address</b></td>
        </tr>
        <tr>
            <td>Years</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Months</td>
            <td>3</td>
        </tr>
    </table>
</body>

</html>
